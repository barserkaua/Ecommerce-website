{% load static %}
<script type="text/javascript" src="{% static 'shop/product-filter.js' %}"></script>
			<h3 class="mb-4 border-bottom pb-1">Фільтри</h3>
			<!-- Price Filter -->
			<div class="card mb-4">
				<h6 class="card-header">Ціна</h6>
				<div class="list-group list-group-flush">
                    <li class="list-group-item">
                        <input type="range" value="{{minMaxPrice.price__min}}" max={{minMaxPrice.price__max}}
                               min={{minMaxPrice.price__min}} id="rangeInput" oninput="maxPrice.value=this.value"/>
                        <p>{{minMaxPrice.price__min}}--{{minMaxPrice.price__max}}</p>
                    </li>
                    <li class="list-group-item">
                        Max: <input type="number" value="{{minMaxPrice.price__min}}" max={{minMaxPrice.price__max}}
                                    min={{minMaxPrice.price__min}} class="form-control" id="maxPrice" onkeyup="rangeInput.value=this.value"/>
                        <button id="priceFilterBtn" class="btn btn-info btn-sm mt-1">Пошук</button>
                    </li>
                </div>
			</div>

			<!-- Filter Categories -->
			<div class="card mb-4">
				<h6 class="card-header">Categories</h6>
				<div class="list-group list-group-flush">
					{% for cat in cats %}
					<li class="list-group-item">
						<input class="filter-checkbox" data-filter="category" value="{{cat.category__id}}" type="checkbox" />&nbsp;
						{{cat.category__title}}
					</li>
					{% endfor %}
				</div>
			</div>
			<!-- Filter Brands -->
			<div class="card mb-4">
				<h6 class="card-header">Brands</h6>
				<div class="list-group list-group-flush">
					{% for brand in brands %}
					<li class="list-group-item">
						<input class="filter-checkbox" data-filter="brand" value="{{brand.brand__id}}" type="checkbox" />&nbsp;
						{{brand.brand__title}}
					</li>
					{% endfor %}
				</div>
			</div>
