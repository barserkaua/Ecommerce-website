
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style type="text/css">
        .material-icons.md-36 { font-size: 36px; }
        .material-icons.md-20 { font-size: 20px; }
    </style>

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
  <header>
    <!---a href="{% url 'home' %}">Home</a>
    <a href="{% url 'about' %}">About</a>
    </header-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark container-fluid">
        <a href="#" class="navbar-brand"><span class="material-icons text-success md-36">handyman</span></a>
        <a href="#" class="navbar-brand mb-0 h1 text-uppercase">Bars-market</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
          <div id="navbarSupportedContent" class="collapse navbar-collapse justify-content-between">
           <ul class="navbar-nav">
               <li class="nav-item dropdown"><a href="" class="nav-link text-uppercase font-weight-bold px-3
               dropdown-toggle" data-bs-toggle="dropdown">Категорії</a>
                   <div class="dropdown-menu">
                       <a class="dropdown-item" href="#">Категорія 1</a>
                       <a class="dropdown-item" href="#">Категорія 2</a>
                       <a class="dropdown-item" href="#">Категорія 3</a>
                       <a class="dropdown-item" href="#">Категорія 4</a>
                       <a class="dropdown-item" href="#">Категорія 5</a>
                   </div>
               </li>
               <li class="nav-item"><a href="" class="nav-link text-uppercase font-weight-bold px-3">Контакти</a></li>
               <li class="nav-item"><a href="" class="nav-link text-uppercase font-weight-bold px-3">Про нас</a></li>
           </ul>
        <form class="form-inline">
            <div class="input-group">  <!-- розміщує в одну лінійку-->
                <input class="form-control me-2" type="text" placeholder="Search">
                <div>
                    <button class="btn btn-outline-success" type="submit">
                        <span class="material-icons text-light md-20">search</span>
                    </button>
                </div>
            </div>
        </form>
       </div>
    </nav>
    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
